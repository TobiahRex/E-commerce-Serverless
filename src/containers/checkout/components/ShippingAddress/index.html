    <label className="form__label" for="Email">
      Email
      <strong className="label__asterisk">*</strong>
    </label>
    <input className="form__text-field text-field__error w-input" data-name="Email" id="Email" maxlength="256" name="Email" required="required" type="email">
    <div className="form__error-blurb">
      {input} is not an email.
    </div>
    <label className="form__label" for="Post-Code">
      Post Code
      <strong className="label__asterisk">*</strong>
    </label>
    <input className="form__text-field text-field__error w-input" data-name="Post Code" id="Post-Code" maxlength="256" name="Post-Code" required="required" type="text">
    <div className="form__error-blurb">
      Japanese postal codes must be in format (123-4567) or (1234567) and 7 digits long.
    </div>
      <label className="form__label" for="Kanji-Address">
        Kanji Address
      </label>
      <input className="form__text-field text-field__error w-input" data-name="Kanji Address" id="Kanji-Address" maxlength="256" name="Kanji-Address" placeholder="Generated from Post Code..." type="text">
      <label className="form__label" for="Room-Street-Street-Name">
        Room # | Street # | Street Name&nbsp;
        <strong className="label__asterisk">*</strong>
      </label>
      <input className="form__text-field text-field__error w-input" data-name="Room | Street # | Street Name" id="Room-Street-Street-Name" maxlength="256" name="Room-Street-Street-Name" placeholder="RM3 1-1-8 Odakicho" required="required" type="text">
      <label className="form__label" for="Country">
        Country&nbsp;
        <strong className="label__asterisk">*</strong>
      </label>
      <input className="form__text-field text-field__error w-input" data-name="Country" id="Country" maxlength="256" name="Country" required="required" type="text">
      <label className="form__label" for="Prefecture">

        <strong className="label__asterisk">*</strong>
      </label>
      <input className="form__text-field text-field__error w-input" data-name="Prefecture" id="Prefecture" maxlength="256" name="Prefecture" required="required" type="text">
      <label className="form__label" for="City">
        City&nbsp;
        <strong className="label__asterisk">*</strong>
      </label>
      <input className="form__text-field text-field__error w-input" data-name="City" id="City" maxlength="256" name="City" required="required" type="text">
    <div className="form__error-blurb">

    <label className="form__label" for="Phone">

    <input className="form__text-field text-field__error w-input" data-name="Phone" id="Phone" maxlength="256" name="Phone" required="required" type="text">
    <div className="form__error-blurb">
